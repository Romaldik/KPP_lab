<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyFitness - Наша Команда</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <section class="parallax-section" style="background-image: url('img/gym-bg1.jpg');">
        <div class="hero-content">
            <h1>SKY FITNESS</h1>
            <p>ТВОЯ НАЙКРАЩА ФОРМА ПОЧИНАЄТЬСЯ ТУТ</p>
        </div>
    </section>

    <section class="content-section triangle-top">
        <div class="container">
            <h2 class="section-title">НАША КОМАНДА</h2>
            <p class="section-subtitle">Професіонали, що змінять твоє життя</p>

            <div class="team-grid">
                
                <div class="trainer-card">
                    <div class="photo-frame">
                        <img src="img/Sasha.jpg" alt="Тренер SkyFitness" onerror="this.src='https://via.placeholder.com/300x400?text=Trainer+Photo'">
                    </div>
                    <h3>Олександр</h3>
                    <p class="role">Персональний тренер</p>
                </div>

                <div class="trainer-card">
                    <div class="photo-frame">
                        <img src="img/Oksana.jpg" alt="Тренер SkyFitness" onerror="this.src='https://via.placeholder.com/300x400?text=Trainer+Photo'">
                    </div>
                    <h3>Оксана</h3>
                    <p class="role">Інструктор зі стретчінгу та аеройоги</p>
                </div>

                <div class="trainer-card">
                    <div class="photo-frame">
                        <img src="img/Roman.jpg" alt="Тренер SkyFitness" onerror="this.src='https://via.placeholder.com/300x400?text=Trainer+Photo'">
                    </div>
                    <h3>Роман</h3>
                    <p class="role">Тренер з плавання</p>
                </div>

                <div class="trainer-card">
                    <div class="photo-frame">
                        <img src="img/Vova.jpg" alt="Тренер SkyFitness" onerror="this.src='https://via.placeholder.com/300x400?text=Trainer+Photo'">
                    </div>
                    <h3>Володимир</h3>
                    <p class="role">Реабілітолог</p>
                </div>

            </div>
        </div>
    </section>

    <div class="separator-triangle-down"></div>

    <section class="parallax-section" style="background-image: url('img/gym-bg2.jpg');">
        <div class="content-box">
            <h2>ЗАПИШИСЬ НА ПЕРШЕ ТРЕНУВАННЯ</h2>
            <button class="cta-button">ЗАЛИШИТИ ЗАЯВКУ</button>
        </div>
    </section>

    <footer>
        <p>© 2023 SkyFitness. Всі права захищені.</p>
    </footer>

</body>
</html>
