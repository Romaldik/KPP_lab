<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="logo">JOURNEY</div>
        
        <div class="header-controls">
            <a href="#" class="icon icon-calc"></a>
            <a href="#" class="icon icon-papers"></a>
            <a href="#" class="icon icon-compass"></a>
            
            <div class="auth-links">
                Welcome, <a href="#" class="login-link">Log In</a> or <a href="#" class="signup-link">Sign Up</a>
            </div>
        </div>
    </header>

    <div class="main-wrapper">
        
        <form class="signup-card">
            <div class="card-header">
                <h2 class="title">Sign Up</h2>
                <a href="#" class="card-login-link">Log In</a>
            </div>

            <div class="social-buttons">
                <button type="button" class="btn-social btn-fb">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button type="button" class="btn-social btn-google">
                    <i class="fab fa-google-plus-g"></i> Google
                </button>
            </div>

            <div class="divider">or</div>

            <div class="input-group">
                <input type="text" placeholder="Jason" required> </div>
            <div class="input-group">
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Choose Password" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Confirm Password" required>
            </div>

            <div class="footer-actions">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="terms-check">
                    <label for="terms-check">Agree our <a href="#">Terms & Conditions</a></label>
                </div>
                
                <button type="submit" class="btn-submit">Create Account</button>
            </div>
        </form>

    </div>

</body>
</html>
